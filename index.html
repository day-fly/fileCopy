<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Copy Files</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
  </head>

  <body>
    <input type="file" id="_folder" class="filestyle" data-buttonText="Select Root Folder" data-buttonName="btn-primary" webkitdirectory />
    <label id="filePath"/>
  </body>

  <script>
    window.$ = window.jQuery = require('jquery');
    let fd = require('./fd');

    $(document).ready(function(){
      $(":file").filestyle({buttonName: "btn-primary", buttonText: "Select Root Folder"});
    });

    //Select File Event
    document.getElementById("_folder").addEventListener("change", _ => {
      fd.selectFolder(event, "filePath");
    });

  </script>
  <script type="text/javascript" src="./lib/bootstrap-filestyle.min.js"> </script>

</html>
