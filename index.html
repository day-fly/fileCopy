<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Copy Files</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  </head>

  <body>
    <div class="panel panel-default">
      <div class="panel-heading">1.복사할 파일의 Root 디렉토리 설정 및 파일경로 입력
      </div>
      <div class="panel-body">
        <input type="file" id="rootFolder" class="filestyle" data-buttonText="Select Root Directory" data-buttonName="btn-primary" webkitdirectory />
        <div style="margin:0px 10px 10px 0px;">Absolute Path : <label id="rootFolderPath"/></div>

        <div class="panel panel-default">
          <div class="panel-heading">복사할 파일경로를 Enter로 구분해서 입력하세요.<br>선택한 Root Folder의 상대경로로 입력해야 합니다.
          </div>
          <div class="panel-body">
            <textarea id="copyFilePaths" class="form-control" rows="10"></textarea>
          </div>
      </div>
      </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">2. 복사할 위치 설정
    </div>
    <div class="panel-body">
      <input type="file" id="destFolder" class="filestyle" data-buttonText="Select Destination" data-buttonName="btn-primary" webkitdirectory />
      <div style="margin:0px 10px 10px 0px;">Absolute Path : <label id="destFolderPath"/></div>
    </div>
</div>
      <p class="text-right"><a href="#" class="btn btn-primary" role="button">Copy File</a></p>
  </body>

  <script>
    window.$ = window.jQuery = require('jquery');
    const fd = require('./fd');

    $(document).ready(function(){
      $("#rootFolder").filestyle({buttonName: "btn-primary", buttonText: "Select Root Directory"});
      $("#destFolder").filestyle({buttonName: "btn-primary", buttonText: "Select Destination"});
    });

    //Select File Event
    document.getElementById("rootFolder").addEventListener("change", _ => {
      fd.selectSrcFolder(event, "rootFolderPath");
    });

    document.getElementById("destFolder").addEventListener("change", _ => {
      fd.selectDestFolder(event, "destFolderPath");
    });

  </script>

  <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./lib/bootstrap-filestyle.min.js"> </script>

</html>
